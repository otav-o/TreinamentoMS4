<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de JavaScript</title>
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <script type="text/javascript" src="scripts/script.js" defer></script>

    <h1 id="titulo">Testando JS</h1>

    <form id="formulario">
        <label>
            <input id="nome" type="text">
        </label>
        <button id="botao">Ok</button>
    </form>

    <p id="mensagem"></p>
</body>
</html>
